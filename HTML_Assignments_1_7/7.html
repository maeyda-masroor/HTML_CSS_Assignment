<!DOCTYPE html>
<html>
    <head>
        <title>My First Webpage</title>
    </head>
    <body>
        <h1>Form</h1>
        <fieldset style="width: 90%; padding-top: 20px;">
            <legend>Your Details</legend>
          
            <label for="input1">Name:</label>
            <input type="text" id="input1" name="input1">
            <br> <!-- Line break -->
          
            <label for="input2">Email:</label>
            <input type="text" id="input2" name="input2">
          
          </fieldset>
          <fieldset style="width: 90%;padding-top: 20px;">
            <legend>Your Review</legend>
            
            <!-- Dropdown -->
            <label for="dropdown">How did u hear about us?</label>
            <select id="dropdown" name="dropdown">
              <option value="option1">Google</option>
              <option value="option2">Facebook</option>
              <option value="option3">Linkedin</option>
            </select>
            <br> <!-- Line break -->
          
            <!-- Radio Button -->
            <p>Would Revist again</p>
            <input type="radio" id="radio1" name="radioGroup" value="radio1">
            <label for="radio1">Yes</label><br>
            <input type="radio" id="radio2" name="radioGroup" value="radio2">
            <label for="radio2">No</label><br>
            <input type="radio" id="radio2" name="radioGroup" value="radio2">
            <label for="radio2">May be</label><br>
           
            <!-- Text Area -->
            <label for="textarea">Comments:</label><br>
            <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
            <br> <!-- Line break -->
          
            <!-- Checkbox -->
            <input type="checkbox" id="checkbox1" name="checkboxGroup" value="checkbox1">
            <label for="checkbox1">Sign me up for email updates</label>
            <button>Submit Review</button>
          </fieldset>
       
    </body>
</html>
